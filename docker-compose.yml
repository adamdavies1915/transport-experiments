services:
  scraper:
    build: .
    restart: unless-stopped
    environment:
      - SSE_URL=${SSE_URL:-https://nolatransit.fly.dev/sse}
      - UPLOAD_INTERVAL=${UPLOAD_INTERVAL:-3600000}
      - RECONNECT_DELAY=${RECONNECT_DELAY:-5000}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET=${R2_BUCKET:-nola-transit}
